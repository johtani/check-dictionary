group 'info.info.analyze.dictionary'
version '1.0-SANPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.univocity:univocity-parsers:2.8.3'
    compile files('target_jars/lucene-analyzers-common-9.0.0-SNAPSHOT.jar')
    compile files('target_jars/lucene-core-9.0.0-SNAPSHOT.jar')
}

sourceCompatibility = 1.11